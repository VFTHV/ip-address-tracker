<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>IP Address Tracker</title>
  </head>
  <body class="container-fluid">
    <section class="input-output">
      <h5 id="error-message" class="form-label"></h5>
      <div class="form-centered">
        <form id="form">
          <label class="form-label" for="ip-input"> IP Address Tracker </label>
          <input
            name="ip-input"
            id="ip-input"
            type="text"
            placeholder="Search for any IP address or domain"
            class="form-input"
            autocomplete="off"
          />
          <button class="submit"><div class="arrow"></div></button>
        </form>
      </div>
      <ul class="output">
        <li class="data-column">
          <p class="data-name">IP address</p>
          <p id="ip" class="output-data">Loading...</p>
        </li>
        <li class="data-column">
          <p class="data-name">Location</p>
          <p class="output-data">
            <span id="city"> Loading...</span>
            ,
            <span id="state"> </span>
            <span id="zipcode"></span>
          </p>
        </li>
        <li class="data-column">
          <p class="data-name">Timezone</p>
          <p class="output-data">UTC: <span id="timezone">Loading...</span></p>
        </li>
        <li class="data-column">
          <p class="data-name">ISP</p>
          <p id="isp" class="output-data">Loading...</p>
        </li>
      </ul>
    </section>

    <script>
      const ipfyFetch = (ip) => {
        const usedIp = ip ? `&ipAddress=${ip}` : "";
        const url = `https://geo.ipify.org/api/v2/country,city?apiKey=at_H4jvcSllOaRXGMkxSprwTfmSBuUB2${usedIp}`;
        const ipfy = fetch(url);
        return ipfy;
      };

      const assignData = (data, ipAddress) => {
        errorMessage.innerText = "";

        const ip = document.getElementById("ip");
        const city = document.getElementById("city");
        const state = document.getElementById("state");
        const zipcode = document.getElementById("zipcode");
        const timezone = document.getElementById("timezone");
        const isp = document.getElementById("isp");

        const yours = ipAddress ? "" : " (Yours)";

        ip.innerText = data.ip + yours;
        city.innerText = data.location.city;
        state.innerText = data.location.region;
        zipcode.innerText = data.location.postalCode + yours;
        timezone.innerText = data.location.timezone + yours;
        isp.innerText = data.isp + yours;
      };
      const errorMessage = document.getElementById("error-message");

      const onError = () => {
        errorMessage.innerText = "Please Enter Valid IP Address";
      };

      const fetchAndAssign = (ip) => {
        ipfyFetch(ip)
          .then((response) => response.json())
          .then((data) => assignData(data, ip))
          .catch(onError);
      };

      fetchAndAssign();

      const form = document.getElementById("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const enteredData = event.target.elements["ip-input"].value;
        fetchAndAssign(enteredData);
      });
    </script>

    <!-- add offset value dynamically using the API -->
  </body>
</html>
