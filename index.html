<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body class="container-fluid">
    <section class="input-section pt-3">
      <div class="row text-center">
        <h5 class="text-light mb-3">IP Address Tracker</h5>

        <form>
          <div class="input-group mb-3 w-50 mx-auto">
            <input
              type="text"
              class="form-control rounded-form"
              placeholder="Search for any IP address or domain"
              aria-label="Search for any IP address or domain"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-dark arrow-button"
              type="button"
              id="button-addon2"
            >
              <div class="arrow"></div>
            </button>
          </div>
        </form>
      </div>

      <div class="row w-75 pt-4 mx-auto bg-light rounded">
        <ul class="list-unstyled row justify-content-between output-table">
          <li class="col-12 col-lg-auto w-25">
            <p>IP Address</p>
            <p></p>
          </li>

          <li class="col-12 col-lg-auto w-25">
            <p>Location</p>
            <p></p>
          </li>

          <li class="col-12 col-lg-auto w-25">
            <p>Timezone</p>
            <p>UTC</p>
          </li>

          <li class="col-12 col-lg-auto w-25">
            <p>ISP</p>
            <p></p>
          </li>
        </ul>
      </div>
    </section>

    <!-- add offset value dynamically using the API -->
  </body>
</html>
