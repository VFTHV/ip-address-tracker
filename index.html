<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body class="container-fluid">
    <section class="input-output">
      <div class="form-centered">
        <form>
          <label class="form-label" for="ip-input"> IP Address Tracker </label>
          <input
            name="ip-input"
            id="ip-input"
            type="text"
            placeholder="Search for any IP address or domain"
            class="form-input"
            autocomplete="off"
          />
          <button class="submit"><div class="arrow"></div></button>
        </form>
      </div>
      <ul class="output">
        <li class="data-column">
          <p class="data-name">IP address</p>
          <p class="output-data">192.212.174.101</p>
        </li>
        <li class="data-column">
          <p class="data-name">Location</p>
          <p class="output-data">Brooklyn, NY 10001</p>
        </li>
        <li class="data-column">
          <p class="data-name">Timezone</p>
          <p class="output-data">UTC -05:00</p>
        </li>
        <li class="data-column">
          <p class="data-name">ISP</p>
          <p class="output-data">SpaceX Starlink</p>
        </li>
      </ul>
    </section>

    <!-- add offset value dynamically using the API -->
  </body>
</html>
